version: "3.9"

services:
  # PostgreSQL база данных
  db:
    image: postgres:16-alpine
    container_name: news_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: news_user
      POSTGRES_PASSWORD: news_password_2024
      POSTGRES_DB: news_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U news_user -d news_app"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - news_network

  # Backend API (Fastify + Prisma)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://news_user:news_password_2024@db:5432/news_app"
      JWT_SECRET: "CHANGE_THIS_TO_RANDOM_STRING_MIN_32_CHARS_LONG_IN_PRODUCTION"
      JWT_EXPIRES_IN: "7d"
      PORT: 3000
      HOST: "0.0.0.0"
      NODE_ENV: "production"
      CORS_ORIGIN: "https://www.znapster.com"
      BCRYPT_ROUNDS: 12
    ports:
      - "3000:3000"
    networks:
      - news_network
    command: sh -c "npx prisma db push --accept-data-loss && npx prisma db seed && npx tsx src/server.ts"

  # Frontend (Nginx serving static files)
  frontend:
    image: nginx:alpine
    container_name: news_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - news_network

  # Adminer для управления БД (опционально)
  adminer:
    image: adminer:latest
    container_name: news_adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - news_network

volumes:
  postgres_data:

networks:
  news_network:
    driver: bridge