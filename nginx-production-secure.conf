# Frontend server - www.znapster.com
server {
    server_name www.znapster.com znapster.com;

    # Block access to cloud metadata (Cloud Metadata Attack)
    if ($http_host ~* "169\.254\.169\.254") {
        return 403;
    }

    # Host header validation
    if ($http_host !~* "^(www\.znapster\.com|znapster\.com)$") {
        return 403;
    }

    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # FIX: Use $server_name instead of $host
        proxy_set_header Host $server_name;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy (CSP)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.znapster.com; frame-ancestors 'self';" always;
    
    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Additional security headers
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/www.znapster.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.znapster.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Backend API server - api.znapster.com
server {
    server_name api.znapster.com;

    # Block access to cloud metadata (Cloud Metadata Attack)
    if ($http_host ~* "169\.254\.169\.254") {
        return 403;
    }

    # Host header validation
    if ($http_host !~* "^api\.znapster\.com$") {
        return 403;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # FIX: Use $server_name instead of $host
        proxy_set_header Host $server_name;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Additional security headers
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/www.znapster.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.znapster.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect - www.znapster.com
server {
    if ($host = www.znapster.com) {
        return 301 https://$host$request_uri;
    }
    
    listen 80;
    server_name www.znapster.com znapster.com;
    return 404;
}

# HTTP to HTTPS redirect - api.znapster.com
server {
    if ($host = api.znapster.com) {
        return 301 https://$host$request_uri;
    }
    
    listen 80;
    server_name api.znapster.com;
    return 404;
}
